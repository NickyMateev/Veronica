<ion-header>

  <ion-navbar color="primary">
    <ion-title>My Organizations</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let organization of organizations | async">
    <ion-thumbnail item-left>
      <img src={{organization.avatarUrl}}>
    </ion-thumbnail>
    <h2>{{organization.name}}</h2>
    <p>{{organization.address}}</p>
    <button ion-button clear item-right (click)="openOrgDesc(organization)">View</button>
  </ion-item>
</ion-list>


  <ion-fab bottom left edge style="padding-bottom: 2em">
    <button ion-fab mini><ion-icon name="add" (click)="createOrganization()"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right edge style="padding-bottom: 2em">
    <button ion-fab mini><ion-icon name="search" (click)="searchForOrganizations()"></ion-icon></button>
  </ion-fab>

</ion-content>
