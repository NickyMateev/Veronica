<ion-header>

  <ion-navbar>
    <ion-title>Organizations</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let organization of organizations | async" (click)="openOrgDesc(organization)">
    <ion-thumbnail item-left>
      <img src={{organization.avatarUrl}}>
    </ion-thumbnail>
    <h2>{{organization.name}}</h2>
    <p>{{organization.address}}</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
</ion-list>


  <ion-fab bottom left edge style="padding-bottom: 2em">
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab bottom right edge style="padding-bottom: 2em">
    <button ion-fab mini><ion-icon name="search"></ion-icon></button>
  </ion-fab>
