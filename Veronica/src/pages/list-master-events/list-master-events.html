<ion-header>

  <ion-navbar color="danger">
    <ion-title>My Events</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">

    <ion-card *ngFor="let event of eventsArr">
      <img src={{event.avatarUrl}}>
      <div class="card-title">{{event.name}}</div>
      <div class="card-subtitle">{{event.description}}</div>
      <button ion-button round text-right (click)="goToChannel(event)">Join channel</button>
    </ion-card>


    <!--
    <ion-fab bottom left edge style="padding-bottom: 2em" (click)="createOrganization()" color="danger">
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    -->
    <ion-fab bottom right edge style="padding-bottom: 2em" (click)="searchForEvent()" color="danger">
      <button ion-fab mini><ion-icon name="search"></ion-icon></button>
    </ion-fab>

</ion-content>
