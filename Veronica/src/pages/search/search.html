<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let organization of organizations | async">
      <ion-avatar item-start>
        <img src={{organization.avatarUrl}} />
      </ion-avatar>
      <h2>{{organization.name}}</h2>
      <p>{{organization.address}}</p>
      <!--<ion-note item-end *ngIf="item.note">{{item.note}}</ion-note> -->
    </button>
  </ion-list>
</ion-content>
